[build]
  command = "npm run build:static"  
  publish = "dist/static"           

[[redirects]]
  from = "/configurator/*"
  to = "https://spinlio-dynamic-e31fcb8098e8.herokuapp.com/configurator/:splat"
  status = 200!
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/contact/*"
  to = "https://spinlio-dynamic-e31fcb8098e8.herokuapp.com/contact/:splat"
  status = 200!
  force = true
  headers = {Access-Control-Allow-Origin = "*"}

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200